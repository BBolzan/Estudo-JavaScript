<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>Imigração</h1> 
    Digite o País onde você Nasceu: <input type="text" name="txpais" id="txpais"> 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var pais = String(window.document.getElementById("txpais").value.toUpperCase())
            var res = window.document.getElementById("res")
            res.innerHTML = `<p> Você Nasceu no(a) <strong>${pais}</strong></p>`
            if(pais == "BRASIL") {
                res.innerHTML += "Você é Brasileiro de Nascença"
            } else {
                res.innerHTML += "Você é imigrante"
            }
        }
    </script>
</body>
</html>
